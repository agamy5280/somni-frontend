<!-- Header -->
<div class="header">
  <div class="logo">
    <div class="sidebar-toggle-container">
      <button class="header-btn" (click)="onToggleSidebar()">
        <i class="fas fa-bars"></i>
      </button>

      <!-- This is the dropdown menu for routes that appears when the bars icon is clicked -->
      <div class="routes-dropdown" *ngIf="showRoutes">
        <ul class="routes-menu">
          <li *ngFor="let route of navigationRoutes">
            <a (click)="navigateTo(route.path)">
              <i class="fas {{ route.icon }}"></i>
              <span>{{ route.label }}</span>
            </a>
          </li>
        </ul>
      </div>
    </div>

    <span class="logo-text">Somni Assistant</span>
  </div>

  <div class="header-actions">
    <!-- User menu button -->
    <div class="user-menu-container">
      <button
        class="header-btn user-btn"
        title="User menu"
        (click)="toggleUserMenu()"
      >
        <div *ngIf="currentUser" class="user-avatar">
          {{ getUserInitials() }}
        </div>
        <i *ngIf="!currentUser" class="fas fa-user-circle"></i>
      </button>

      <!-- Dropdown menu -->
      <div class="user-dropdown" *ngIf="showUserMenu">
        <div class="user-info" *ngIf="currentUser">
          <div class="user-name">{{ currentUser.fullName }}</div>
          <div class="user-email">{{ currentUser.email }}</div>
          <div class="user-model">
            <i class="fas fa-robot"></i>
            {{ getCurrentModelName() }}
          </div>
        </div>
        <div class="dropdown-divider"></div>
        <ul class="menu-items">
          <li>
            <a href="#" (click)="$event.preventDefault(); goToProfile()">
              <i class="fas fa-user"></i> Profile
            </a>
          </li>
          <li>
            <a href="#" (click)="$event.preventDefault(); goToSettings()">
              <i class="fas fa-cog"></i> Settings
            </a>
          </li>
          <li class="divider-item">
            <div class="dropdown-divider"></div>
          </li>
          <li>
            <a
              href="#"
              (click)="$event.preventDefault(); logout()"
              class="logout-item"
            >
              <i class="fas fa-sign-out-alt"></i> Logout
            </a>
          </li>
        </ul>
      </div>
    </div>
  </div>
</div>
