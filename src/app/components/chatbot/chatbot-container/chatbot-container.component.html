<div class="app-container">
  <app-chatbot-header (toggleSidebar)="toggleSidebar()"></app-chatbot-header>

  <div class="main-content">
    <app-chatbot-sidebar
      [isOpen]="sidebarOpen"
      [chatHistory]="chatHistory"
      [currentChat]="currentChat"
      (chatSelected)="selectChat($event)"
      (newChatClicked)="startNewChat()"
    >
    </app-chatbot-sidebar>

    <app-chatbot-conversation [currentChat]="currentChat" [messages]="messages">
    </app-chatbot-conversation>
  </div>
</div>
